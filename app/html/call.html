<div class="call">
  <h2 class="sr-only">Секция вызова мастера, бесплатно!</h2>
  <div class="container">
    <div class="call__container">
      <div class="call__inner">
        <h3 class="call__smalltitle">
          Только телефон и мы в деле
        </h3>
        <p class="call__text">
          Перезвоним и соориентируем по цене и срокам
        </p>
        <span class="call__online">
          Задайте вопрос <span>online</span>
        </span>
        <a class="call__question" href="#">
          Задать вопрос
        </a>
      </div>
      <div class="call__inner">
        <h3 class="call__title">
          Мастер уже готов выезжать - ЭТО БЕСПЛАТНО
        </h3>
        <form class="call__form form" action="#">
          <label class="form__label">
            <span class="sr-only">Введите номер телефона</span>
            <input class="form__input" type="tel" placeholder="+7 (999)999-99-99" required>
          </label>
          <button class="call__btn btn" type="submit">
            Я в деле
          </button>
        </form>
      </div>
      <div class="call__inner call__inner--man">
        <span class="call__descr">
          с 9:00-21:00 без выходных
        </span>
        <a class="call__phone" href="tel:+79859972434">
          +7-985-997-24-34
        </a>
      </div>
    </div>
  </div>
</div>
